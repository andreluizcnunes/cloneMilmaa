<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Milmaa</title>
  </head>
  <body>
    <!-- é o nosso header do site ou menu de navegação -->
    <header class="header_container">
      <!-- logo do site -->
      <a href="#" class="logo_menu">
        <img
          src="./assets/img/Milmaa-logo.webp"
          alt="Essa imagem é uma logo da empresa Milmaa"
        />
      </a>
      <!-- menu de navegação do site -->
      <nav class="navbar_container">
        <ul class="menu">
          <li class="item_menu">
            <a href="#"> Home </a>
          </li>
          <li class="item_menu">
            <a href="#"> Shop </a>
          </li>
          <li class="item_menu">
            <a href="#"> Pages </a>
          </li>
          <li class="item_menu">
            <a href="#"> Contact </a>
          </li>
        </ul>
      </nav>
      <!-- container de icones do site -->
      <div class="icon-container">
        <a class="item-icon" href="#">
          <img
            src="./assets/img/icones/icon_search.svg"
            alt="icone de pesquisa do site"
          />
        </a>

        <a class="item-icon" href="#">
          <img
            src="./assets/img/icones/icon_shopping.svg"
            alt="icone de carrinho de compra"
          />
        </a>

        <a class="item-icon" href="#">
          <img
            src="./assets/img/icones/icon_person.svg"
            alt="icone de usuario, entrar, login, cadastrar"
          />
        </a>
      </div>
    </header>

    <!-- corpo do conteudo do site -->
    <main class="main_container">
      <!-- div apelidada de figure para segurar nossa imagem no site -->
      <section class="hero_container">
        <figure class="hero_figure">
          <img 
            src="./assets/img/mae_e_filha.jpg" 
            alt="Imagem de uma mãe com sua filha tomando leite"
          >
        </figure>
  
        <div class="content_container_hero">
          <h1>Aumentando o poder da força</h1>
          <p>A vida só precisa de muito calor. Mecenas ultricies mi eget mauris pharetra et.</p>
          <a href="http://">peça aqui</a>
        </div>

        
      </section>
      
    </main>

  </body>
</html>
